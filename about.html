    // scroll logic - deals with opacity and header stickiness
      window.onload = function() {
        let traffic_banner = document.querySelector("#n10_0");

        const traffic_height = $("#n10_0").height();
        const project_height = $("#projects").height();

        // sticky - taken from https://www.w3schools.com/howto/howto_js_sticky_header.asp
        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }

        var sticky = header.offsetTop;

        window.onscroll = function()
          { 
            myFunction();

            if(window.scrollY < 150){
              // $("#n10_0").height(traffic_height - window.scrollY);
              $("#n10_0").css('opacity',(300-window.scrollY)/300);
            }
          }
      }
